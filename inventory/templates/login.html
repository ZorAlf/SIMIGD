{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIMIGD Delima Jaya</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background dengan gambar */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{% static 'inventory/images/background.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* Overlay gelap */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            z-index: 1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            margin-bottom: 1rem;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
        }

        .login-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #212529;
            margin: 0.5rem 0 0 0;
            line-height: 1.4;
        }

        .login-subtitle {
            font-size: 0.9rem;
            color: #6c757d;
            margin: 0;
        }

        .login-body {
            padding: 2.5rem 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.2rem;
            z-index: 10;
        }

        .form-control {
            padding: 0.85rem 1rem 0.85rem 3rem;
            border: 1px solid #e9ecef;
            border-radius: 1px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
        }

        .form-control::placeholder {
            color: #adb5bd;
        }

        .btn-login {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #0d6efd 0%, #0d6efd 100%);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #0d6efd 0%, #0d6efd 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            padding-top: 1rem;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: none;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #842029;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-header {
                padding: 2rem 1.5rem;
            }
            
            .login-body {
                padding: 2rem 1.5rem;
            }
            
            .logo-container img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header dengan Logo -->
            <div class="login-header">
                <div class="logo-container">
                    <img src="{% static 'inventory/images/logo.png' %}" alt="Delima Jaya Logo">
                </div>
                <h1 class="login-title">Sistem Informasi Manajemen Inventaris<br>Gudang Delima Jaya</h1>
            </div>

            <!-- Body Form Login -->
            <div class="login-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="{% url 'user_login' %}">
                    {% csrf_token %}
                    
                    <!-- Username Input -->
                    <div class="form-group">
                        <div class="input-group">
                            <i class="bi bi-person-fill input-icon"></i>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Username"
                                   required 
                                   autofocus>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <div class="input-group">
                            <i class="bi bi-lock-fill input-icon"></i>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Password"
                                   required>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login">
                        Login
                    </button>

                    <!-- Footer Text -->
                    <div class="login-footer">
                        Hubungi Administrator jika lupa password
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
